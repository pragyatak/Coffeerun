<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootst
rap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <!-- Input elements will go here -->
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="short">
      Short
    </label>
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="tall" checked>
      Tall
    </label>
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="grande">
      Grande
    </label>
    <div class="radio">
                       <label>
                           <input type="radio" name="size" value="Coffee-zilla">Coffee-zilla
                       </label>
                   </div>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
        <option value="">None</option>
        <option value="caramel">Caramel</option>
        <option value="almond">Almond</option>
        <option value="mocha">Mocha</option>
      </select>
                    </div>
                    <div class="form-group">
                        <!--to desplay the value of slider -->
                        <label for="strengthLevel">Caffeine Rating</label><input name="displayme" id="displayme" readonly style="border:0; font-weight:bold;">
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>
                    <div class="form-group hide">
                        <label for="PowerUp">Power-Up</label>
                        <div class="checkbox">
                            <label><input type="checkbox" name="powerUp" value="1">Time Travel</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="powerUp" value="2">Mind Reading</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="powerUp" value="3">Bug-free Code</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Your order is largest, strongest coffee with a flavor shot.</h4>
                            </div>
                            <div class="modal-body">
                                Would you like to unlock your achievement?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
